<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="weather-card">
                <div class="heading">WEATHER FORECAST</div>
                <input type="text" id="city-input" class="border"
                    placeholder="Enter city name" spellcheck="false">
    
                <button class="button border">Get Weather</button>
            </div>
            
            <div class="error">
                <p>Invalid City name</p>
            </div>
            <div class="data">
                <div class="city">Pune</div>
                <img class="img" src="rain.png" ></img>
                <div class="temp">22<sup>o</sup>C</div>
                <div class="sky">sky</div>
                <div class="windspeed">12Kmph</div> 
                
            </div>
        </div>



    <script src="index.js"></script>
</body>
</html>
